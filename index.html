<script type="text/javascript">
var min = 3; //zmienna minuty
var sec=0; //zmienna sekundy
function time() {
 
   if(sec > 0) {
       sec--;
   } else {
       if(min > 0) {
           min--;
           sec = 59;
       }
       if(min==0 && sec==0) { //obie wartości mają wynosić zero
           location.href="odliczanie.html"; //location.href przekierowuje pod adres
       }
   }
 
   document.getElementById('sesja').innerHTML=((min < 3) ? "0" + min : min)+":"+((sec < 10) ? "0" + sec : sec);
 
   setTimeout("time();", 1000);// jedna sekunda to 1000 milisekund
}
</script>
